<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="main">

        <div id="sidebar">
            <div class="transbox">
                <p>JASON</p>
            </div>
        </div>

        <div id="content">
            <div class="message">
                <p><span style="font-size: 40px; color: cyan;">Hello,</span> welcome to the website!
                    <br>If you would like your dream to come true
                    <br>fill out the form below! 
                    <br>We will help you achieve your dream
                </p>
            </div>

            <div class="signup-form">
                <p>Let's Get Started</p>

                <form method="post">
                    <fieldset>
                        <div class="input">
                            <label for="first_name">First Name</label>
                            <input type="text" name="first_name" id="first_name" placeholder="First Name">
                        </div>

                        <div class="input">
                            <label for="last_name">Last Name</label>
                            <input type="text" name="last_name" id="last_name" placeholder="Last Name">
                        </div>
                    </fieldset>

                    <fieldset>
                        <div class="input">
                            <label for="email_address">Email</label>
                            <input type="email" name="email_address" id="email_address" placeholder="you@forexample.com">
                        </div>

                        <div class="input">
                            <label for="phone_number">Phone</label>
                            <input type="tel" name="phone_number" id="phone_number" placeholder="XXX-XXX-XXXX">
                        </div>
                    </fieldset>

                    <fieldset>
                        <div class="input">
                            <label for="pwd">Password</label>
                            <input type="password" name="pwd" id="pwd" placeholder="Password">
                        </div>

                        <div class="input">
                            <label for="confirm_pwd">Confirm Password</label>
                            <input type="password" name="confirm_pwd" id="confirm_pwd" placeholder="Confirm Password">
                        </div>
                    </fieldset>
                </form>
            </div>

            <div class="info-submit">
                <button type="submit">Create Account</button>
                <p>Already have an account? <a href="" style="text-decoration: none; color: cyan;">Log In</a></p>
            </div>
        </div>
    </div>
</body>
</html>
